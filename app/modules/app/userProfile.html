<div layout="column" layout-align="center">
	<md-card>
		<md-subheader class="md-primary">Your Profile</md-subheader>
			<md-card-content layout="row" layout-wrap>
				<md-input-container flex="100" class="md-block">
					<label>Email</label>
					<input type="email" ng-model="profile.email" />
				</md-input-container>
				<md-input-container flex="100" class="md-block">
					<label>First Name</label>
					<input type="text" ng-model="profile.firstName" />
				</md-input-container>
				<md-input-container flex="100" class="md-block">
					<label>Last Name</label>
					<input type="text" ng-model="profile.lastName" />
				</md-input-container>
				<md-input-container flex="100" class="md-block">
					<label>Phone Number</label>
					<input type="tel" ng-model="profile.phone" />
				</md-input-container>
			</md-card-content>
	</md-card>
	<div layout="row" layout-align="center">
		<md-button flex="25" class="md-raised" ng-click="backToHome()">Cancel</md-button>
		<md-button flex="25" class="md-raised md-primary" ng-click="updateProfile(profile)">Update Profile</md-button>
	</div>
</div>

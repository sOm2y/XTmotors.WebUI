<!-- <md-tab label="Sale Info" ng-if="contract.contractNum">
 --><md-tab label="Sale Info">
  <md-content class="md-padding">
  <form name="saleInfo">

      <div class="checkBox">
        Has vehicle been sold? &nbsp;
        <md-checkbox flex="50" class="md-block" ng-model="contract.paymentStatus" aria-label="contract">
          {{contract.paymentStatus?'Sold':'Unsold'}}
        </md-checkbox>
      </div>
      <md-card-content>
      <div layout="row" layout-wrap ng-if="contract.paymentStatus">
        <md-input-container flex="50" class="md-block">
          <label>ContractNum</label>
          <input name="contractNum" required ng-model="contract.contractNum">
          <div ng-messages="saleInfo.contractNum.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container> 
        <md-input-container flex="50" class="md-block">
          <label>ContractDate</label>
          <input time="false" date="true" mdc-datetime-picker="" type="text" id="contractDate" placeholder="Date" ng-model="contract.contractDate" class=" md-input">
        </md-input-container>
        <md-input-container flex="50" class="md-block">
          <label>Deposite</label>
          <input name="deposite" required ng-model="contract.deposite">
          <div ng-messages="saleInfo.deposite.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container> 
        <md-input-container flex="50" class="md-block">
          <label>Balance</label>
          <input name="balance" required ng-model="contract.balance">
          <div ng-messages="saleInfo.balance.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container> 
        <md-input-container flex="50" class="md-block">
          <label>Price</label>
          <input name="price" required ng-model="contract.price">
          <div ng-messages="saleInfo.price.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container> 
        <md-input-container flex="50" class="md-block">
          <label>GST</label>
          <input name="gst" required ng-model="contract.gst">
          <div ng-messages="saleInfo.gst.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container> 
        <md-input-container flex="50" class="md-block">
          <label>Total</label>
          <input name="total" required ng-model="contract.total">
          <div ng-messages="saleInfo.total.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>       
        <md-input-container flex="50" class="md-block">
          <label>Currency</label>
          <input name="currency" required ng-model="contract.currency">
          <div ng-messages="saleInfo.currency.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container> 
         <md-input-container flex="50" class="md-block">
          <label>Description</label>
          <input name="description" ng-model="contract.description">
        </md-input-container> 
        </div>
<!--         PaymentStatus &nbsp;
        <md-checkbox flex="50" class="md-block" ng-model="contract.paymentStatus" aria-label="contract">
          {{contract.paymentStatus?'Paid':'Unpaid'}}
        </md-checkbox>  -->      
      </md-card-content>   
    </md-card>
  </form>  
  </md-content>
</md-tab>

<div ng-cloak>
  <!-- <md-content> -->
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab">
      <vehicle-summary></vehicle-summary>
      <!-- <import-summary></import-summary> -->
      <maintenance-record-list></maintenance-record-list>
      <!-- <contract-summary></contract-summary> -->
      <md-tab label='{{"tab_upload_car_photos" | translate}}'>
        <md-content class="md-padding">
        <!-- Upload your car photos -->
          <h4>{{"title_upload_car_photos" | translate}}</h4>
          <br>
          <button ngf-select="uploadFiles($files)" ngf-multiple="true">{{"selectImage" | translate}}</button>
          <br>
          <div layout="row" layout-sm="column" layout-align="space-around" ng-if="uploading">
            <md-progress-circular md-mode="determinate" value="{{progress}}"></md-progress-circular>
            <span class="progress" ng-show="progress >= 0">
              <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
            </span>
          </div>
          <br>Images:

          <table>
              <tr ng-repeat="image in images" layout-align="space-around center">
                  <td>{{image.photoName}}</td>
                  <td><img ng-src="{{image.imageUrl}}" width="300"></td>
                  <td>
                    <md-button class="md-raised md-primary" ng-click="deleteImage(image.imageId)">{{"deleteImage" | translate}}</md-button>
                  </td>
              </tr>
          </table>
          <!-- <ul>
              <li ng-repeat="f in files" style="font:smaller">
                  {{f.name}}
                  <img ngf-thumbnail="f || '/thumb.jpg'" width="300">
              </li>
          </ul> -->

        </md-content>
      </md-tab>

    </md-tabs>
  <!-- </md-content> -->
  </div>
  <div layout="row" layout-align="center center" ng-hide="!(selectedTab == 0)" ng-if="!showMaintenanceReordDetails">
    <md-button flex="25" ng-hide="isFromStorage || isFromConsignment" class="md-raised" ng-click="backToCar()">{{"cancel" | translate}}</md-button>
    <md-button flex="25" ng-show="isFromStorage" class="md-raised" ng-click="backToStorgaePage()">Back to Storage</md-button>
    <md-button flex="25" ng-show="isFromConsignment" class="md-raised" ng-click="backToConsigmentPage()">Back to Consigment</md-button>
    <md-button flex="25" class="md-raised md-primary" ng-click="saveCar()">{{"save" | translate}}</md-button> 
  </div>

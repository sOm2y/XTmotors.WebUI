<div ng-cloak>
  <!-- <md-content> -->
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab">
      <vehicle-summary></vehicle-summary>
      <import-summary></import-summary>
      <maintenance-record-list></maintenance-record-list>
      <contract-summary></contract-summary>
    </md-tabs>
  <!-- </md-content> -->
  </div>
  <div layout="row" layout-align="center center" ng-hide="!(selectedTab == 1 || selectedTab == 0)" ng-if="!showMaintenanceReordDetails">
    <md-button flex="25" class="md-raised" ng-click="backToCar()">Cancel</md-button>
    <md-button flex="25" class="md-raised md-primary" ng-disabled=" !(carSummary.$valid && vehicleInfo.$valid && importInfo.$valid)" ng-click="saveCar(car,vehicleModel,importRecord,importSummary)">Save</md-button> 
    <div layout="column" layout-align="space-around center">
      <div ng-messages="carSummary.$error" class="errorMessage">
        <div ng-message="required">Please fill the required fileds in Feature Tab.</div>
      </div> 
      <div ng-messages="vehicleInfo.$error" class="errorMessage">
        <div ng-message="required">Please fill the required fileds in Vehicle Info Tab.</div>
      </div>
      <div ng-messages="importInfo.$error" class="errorMessage">
        <div ng-message="required">Please fill the required fileds in Import Info Tab.</div>
      </div>
    </div>
  </div>

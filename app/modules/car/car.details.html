<div ng-cloak>
  <!-- <md-content> -->
    <md-tabs md-dynamic-height md-border-bottom>
      <vehicle-summary></vehicle-summary>
      <import-summary></import-summary>
      <maintenance-record-list></maintenance-record-list>
      <contract-summary></contract-summary>
      <md-tab label="Upload car photos">
        <md-content class="md-padding">
        Upload your car photos
        <input class="ng-hide" id="input-file-id" multiple ngf-select="upload($files)" ngf-multiple="true" />
        <label for="input-file-id" class="md-button md-raised md-primary">Choose Photos</label>
          <div layout="row" layout-sm="column" layout-align="space-around" ng-if="uploading">
            <md-progress-circular md-mode="determinate" value="{{progressPercentage}}"></md-progress-circular>
            <pre>{{log}}</pre>
          </div>

          <ul>
              <li ng-repeat="f in files" style="font:smaller">
              {{f.name}} {{f.$error}} {{f.$errorParam}}
            
              </li>
          </ul>
        

        </md-content>
      </md-tab>
      
    </md-tabs>
  <!-- </md-content> -->
  </div>
  <div layout="row" layout-align="center" ng-if="!showMaintenanceReordDetails">
    <md-button flex="25" class="md-raised" ng-click="backToCar()">Cancel</md-button>
    <md-button flex="25" class="md-raised md-primary" ng-click="saveCar(car,contract,importSummary,importRecord)">Save</md-button>
  </div>

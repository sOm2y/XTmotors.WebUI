
  <md-card flex-gt-sm="90" flex-gt-md="100" ng-hide="$state.current.name === 'car.details'">
    <md-card-content>
        <md-table-container>
          <table md-table md-row-select="options.rowSelection" ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder>
              <tr md-row>
                <th md-column md-order-by="CarId"><span>Car ID</span></th>
                <th md-column md-order-by="MakerName"><span>Maker/Brand</span></th>
                <th md-column md-order-by="Model" md-desc><span>Model</span></th>
                <th md-column md-numeric md-order-by="Year"><span>Manufactory Year</span></th>
                <th md-column md-numeric md-order-by="Odometer"><span>Odometer</span></th>
                <th md-column md-numeric md-order-by="Price"><span>Import Price</span></th>
                <th md-column md-order-by="CarStatus"><span>Car Status</span></th>
              </tr>
            </thead>
            <tbody md-body>
              <tr  md-row md-select="dessert" md-on-select ng-repeat="dessert in cars | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                <td ng-click="editCar(dessert)" md-cell>{{::dessert.carId}}</md-cell>
                <td md-cell>{{::dessert.makerName}}</md-cell>
                <td md-cell>{{::dessert.model}}</td>
                <td md-cell>{{::dessert.year}}</td>
                <td md-cell>{{::dessert.odometer| number }}&nbsp;Km</td>
                <td md-cell>{{::dessert.price | currency}}</td>
                <td md-cell><span class="label" ng-class="checkCarStatusColor(dessert.carStatus)">{{::dessert.carStatus}}</span></td>
              </tr>
            </tbody>
          </table>
        </md-table-container>

         <md-table-pagination  md-limit="query.limit" md-page="query.page" md-total="{{cars.length}}" md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks" md-on-paginate></md-table-pagination>

    </md-card-content>
  </md-card>
<div class=""  ui-view="car-details-view">
</div>

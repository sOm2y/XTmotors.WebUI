<md-card flex-gt-sm="90" flex-gt-md="80" ui-view="car-details-view">
    <md-card-content layout="row">
		<canvas id="pie" class="chart chart-pie" 
		  chart-data="data" chart-labels="labels">
		</canvas> 
		<canvas id="bar" class="chart chart-bar ng-isolate-scope" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"></canvas>
	</md-card-content>
</md-card>

<div class="container-fluid">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
        <!-- TODO: repeat header -->
        <!--   <th ng-repeat="name in tableHeaderName">
              <a ng-click="orderByField = name.title; reverseSort = !reverseSort" href="">
              {{name.title | translate}}
              <span ng-class="orderByField == name.title && reverseSort?'fa fa-caret-up fa-lg':'fa fa-caret-down fa-lg'">
              </a>
          </th> -->
        <tr>
          <th><a ng-click="orderByField = 'id';reverseSort = !reverseSort" href="">{{"id" | translate}} 
          <span ng-class="orderByField == 'id' && reverseSort?'fa fa-caret-up fa-lg':'fa fa-caret-down fa-lg'"></a>
          </th>
          <th><a ng-click="orderByField = 'brand';reverseSort = !reverseSort" href="">{{"brand" | translate}}
          <span ng-class="orderByField == 'brand' && reverseSort?'fa fa-caret-up fa-lg':'fa fa-caret-down fa-lg'"></a>
          </th>
          <th><a ng-click="orderByField = 'model';reverseSort = !reverseSort" href="">{{"model" | translate}} 
          <span ng-class="orderByField == 'model' && reverseSort?'fa fa-caret-up fa-lg':'fa fa-caret-down fa-lg'"></a>
          </th>
          <th><a ng-click="orderByField = 'year';reverseSort = !reverseSort" href="">{{"year" | translate}} 
          <span ng-class="orderByField == 'year' && reverseSort?'fa fa-caret-up fa-lg':'fa fa-caret-down fa-lg'"></a>
          </th>
          <th><a ng-click="orderByField = 'odometer';reverseSort = !reverseSort" href="">{{"odometer" | translate}} 
          <span ng-class="orderByField == 'odometer' && reverseSort?'fa fa-caret-up fa-lg':'fa fa-caret-down fa-lg'"></a>
          </th>
          <th><a ng-click="orderByField = 'salePrice';reverseSort = !reverseSort"href="">{{"salePrice" | translate}} 
          <span ng-class="orderByField == 'salePrice' && reverseSort?'fa fa-caret-up fa-lg':'fa fa-caret-down fa-lg'"></a>
          </th>
          <th style="text-align:center;"><a ng-click="orderByField = 'status';reverseSort = !reverseSort" href=""> </span>{{"status" | translate}}  
          <span ng-class="orderByField == 'status' && reverseSort?'fa fa-caret-up fa-lg':'fa fa-caret-down fa-lg'"></a>
          </th>
        </tr>
          
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="car in filteredFriends | orderBy:orderByField:reverseSort | filter:searchKeyword"> 
          <td><a href="">{{car.id}}</a></td>
          <td>{{car.brand}}</td>
          <td>{{car.model}}</td>
          <td>{{car.year}}</td>
          <td>{{car.odometer | number }} Km</td>
          <td>{{car.salePrice | currency}}</td>
          <td style="text-align:center;"><span class="label label-info">{{car.status}}</span></td></tr>
        <tr>
      </tbody>  
    </table>
  </div>
    <div class="row" style="text-align:center;"> 
      <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>

</div>

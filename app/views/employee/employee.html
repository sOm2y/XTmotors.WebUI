<div class="container">
	<table class="table table-striped table-hover ">
	    <thead>
	        <tr>
	            <th>FirstName</th>
	            <th>LastName</th>
	            <th>Email Address</th>
	            <th>Mobile</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr ng-repeat="employee in employees">
	            <td>{{employee.FirstName}}</td>
	            <td>{{employee.LastName}}</td>
	            <td>{{employee.EmailAddress}}</td>
	            <td>{{employee.Mobile}}</td>
	        </tr>
	    </tbody>
	</table>
</div>
